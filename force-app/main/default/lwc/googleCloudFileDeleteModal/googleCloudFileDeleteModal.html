<template>
    <lightning-modal-header label={label}></lightning-modal-header>

    <lightning-modal-body>
        <lightning-spinner lwc:if={isLoading} alternative-text="Loading" size="small"></lightning-spinner>
        <div class="slds-grid slds-text-align_center slds-grid_align-center slds-grid_vertical-align-center" style="min-height: 40px;">
            <p class="slds-col">Deleting this file will also remove all its versions and any links to it from records or posts where it is attached.</p>
        </div>
    </lightning-modal-body>

    <lightning-modal-footer>
        <lightning-button label="Cancel" type="reset" onclick={handleDeleteCancel}></lightning-button>
        <lightning-button class="slds-m-left_x-small" variant="brand" label="Delete" type="submit" onclick={handleDeleteConfirm}></lightning-button>
    </lightning-modal-footer>
</template>
