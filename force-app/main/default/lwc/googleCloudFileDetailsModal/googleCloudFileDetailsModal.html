<template>
    <lightning-modal-header label={label}></lightning-modal-header>

    <lightning-modal-body>
        <lightning-spinner lwc:if={isLoading} alternative-text="Loading" size="small"></lightning-spinner>
        <lightning-record-edit-form lwc:ref="form" object-api-name="GoogleFileVersion__c" record-id={localFileVersionId} onload={handleFormLoad} onsuccess={handleFormSuccess} onerror={handleFormError}>
            <div class="slds-grid slds-wrap">
                <div class="slds-col slds-size_1-of-2">
                    <lightning-input-field field-name="Name" data-field="Name"></lightning-input-field>
                </div>
                <div class="slds-col slds-size_1-of-2">
                    <lightning-input-field field-name="Type__c" data-field="Type__c" read-only></lightning-input-field>
                </div>
                <div class="slds-col slds-size_1-of-1">
                    <lightning-input-field field-name="Description__c" data-field="Description__c"></lightning-input-field>
                </div>
            </div>
        </lightning-record-edit-form>
    </lightning-modal-body>

    <lightning-modal-footer>
        <lightning-button label="Cancel" type="reset" onclick={handleFormCancel}></lightning-button>
        <lightning-button class="slds-m-left_x-small" variant="brand" label="Save" type="submit" onclick={handleFormSubmit}></lightning-button>
    </lightning-modal-footer>
</template>
